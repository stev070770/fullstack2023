<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>alinear text</title>
</head>
<style>
h1 {text-align: center;
    /* superrayado */
    text-decoration: overline;

}
h2 {text-align: left;
/* tachado */
text-decoration: line-through;
}
h3 {text-align: right;
    /* subrayado */
    text-decoration: underline;
}
p {text-align: justify;}
</style>
<body>
<h1>Centro</h1>
<h2>Left</h2>
<h3>Right</h3>
<p> justificado</p>
    
</body>
</html>
